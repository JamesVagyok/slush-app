<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full viewport height & Flexbox layout */
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content */
            align-items: center;
            background: url("{{ url_for('static', filename='homepage.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        /* Greeting Message Styling */
        .greeting-container {
            font-family: 'Courier New', Courier, monospace;
            font-size: 40px;
            font-weight: bold;
            height: 50px; /* Keeps space reserved */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Fade animation */
        .fade-text {
            opacity: 0;
            animation: fadeAnimation 5s infinite;
        }

        @keyframes fadeAnimation {
            0% { opacity: 0; }
            20% { opacity: 1; }
            40% { opacity: 1; }
            60% { opacity: 0; }
            100% { opacity: 0; }
        }

        /* Content Box */
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }

        /* Footer stays at the bottom */
        footer {
            width: 100%;
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);  /* Dark semi-transparent background */
            color: white;
            position: absolute;
            bottom: 0;
        }
    </style>

    
</head>
<body>

    <!-- Greeting Message -->
    <div class="greeting-container">
        <span id="greeting-text" class="fade-text">Kushe & Kagbor fambul dem!</span>
    </div>

    <div class="container">
        <a href="{{ url_for('login') }}" class="btn">Login</a>
        <a href="{{ url_for('register') }}" class="btn">Register</a>
    </div>

    <footer>
        <p>&copy; JamesVagyok. All rights reserved.</p>
    </footer>

</body>
</html>
